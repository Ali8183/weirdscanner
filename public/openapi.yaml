openapi: 3.1.0
info:
  title: GPT Weird Scanner API
  version: "1.0.0"
  description: Analyze prompts for GPT-Weird risks and produce cleaned, culturally adapted prompts.

servers:
  - url: https://weirdscanner-ait3.vercel.app

paths:
  /api/weirdscan:
    post:
      operationId: post_api_weirdscan
      summary: Scan text for GPT-Weird risks and clean it
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  example: "Write an academically structured essay..."
      responses:
        "200":
          description: Scan results
          content:
            application/json:
              schema:
                type: object
                properties:
                  risks:
                    type: array
                    items:
                      type: string
                  cleaned_prompt_tr_islam:
                    type: string
                  cultural_versions:
                    type: object
